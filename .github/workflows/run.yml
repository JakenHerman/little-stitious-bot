name: Run bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - shell: bash
        env:
          "REDDIT_USERNAME" : ${{ secrets.REDDIT_USERNAME }}
          "REDDIT_PASSWORD" : ${{ secrets.REDDIT_PASSWORD }}
          "API_SECRET" : ${{ secrets.API_SECRET }}
          "API_CLIENT" : ${{ secrets.API_CLIENT }}
        run: |
          pipenv run python __init__.py
